<div class="container reservate-box bg-box br-m-top br-top">
    <div class="form row br-top">
        <button class="col-1" mat-button (click)="back()">
            <mat-icon class="col-1 mx-2">arrow_back_ios</mat-icon>
        </button>
        <div class="col-10">
            <h1 class="margin br-top header">{{reservationView?.restaurantName}}</h1>
        </div>
    </div>

    <form class="row" [formGroup]="reservateForm">
        <div class="col-12 col-lg-6">
            <mat-form-field class="fullSize col-12 col-md-6" style="padding-right: 10px;">
                <mat-label>Datum</mat-label>
                <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker"
                    formControlName="date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="fullSize col-12 col-md-6" style="padding-right: 10px;">
                <mat-label>Uhrzeit</mat-label>
                <input matInput formControlName="time" type="time" placeholder="12:00">
                <mat-icon matSuffix>access_time</mat-icon>
            </mat-form-field>
            <mat-form-field class="search-field col-12 col-md-6" style="padding-right: 10px;">
                <mat-label>Dauer</mat-label>
                <mat-select formControlName="duration">
                    <mat-option *ngFor="let val of durations" [value]="val">{{val}} Minuten</mat-option>
                  </mat-select>
            </mat-form-field>
            <mat-form-field class="search-field col-12 col-md-6" style="padding-right: 10px;">
                <mat-label>Personenanzahl</mat-label>
                <mat-select formControlName="persons">
                    <mat-option *ngFor="let e of [].constructor(20) let i = index" [value]="i + 1">{{i + 1}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="search-field col-12">
                <mat-label>Notizen</mat-label>
                <textarea formControlName="note" placeholder="Wir brauchen bitte einen Kindersessel!" maxlength="200" matInput type="text" cdkTextareaAutosize></textarea>
            </mat-form-field>
        </div>
        <img class="col-lg-6" [src]="'data:image/jpg;base64,'+reservationView?.picture">
        <div class="br-top br-bottom-sm form row col">
            <div class="form row">
                <div class="col">
                    <button class="text-design btn-main btn btn-primary" (click)="reservate()">Reservieren</button>
                </div>
            </div>
        </div>
    </form>
</div>
<br>
