<div class="bg-box container br-m-top br-top search-box">
    <form class="row search-bar justify-content-md-center">
        <div class="col-5">
            <mat-form-field class="fullSize">
                <mat-label>Restaurant Name</mat-label>
                <input matInput [formControl]="nameControl" placeholder="">
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="fullSize">
                <mat-label>Datum</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="dateControl">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="fullSize">
                <mat-label>Uhrzeit</mat-label>
                <input matInput [formControl]="timeControl" type="time" matInput placeholder="12:00">
            </mat-form-field>
        </div>

        <div class="col-2">
            <button class="btn btn-primary btn-main btn-maintext-design" color="primary"
                (click)="filter()">Suchen</button>
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters">^</button>
        </div>
        <div class="collapse row" id="collapseFilters">
            <div class="col-2">
                <mat-form-field class="example-full-width fullSize" appearance="fill">
                    <mat-label>Ort</mat-label>
                    <input matInput aria-label="Location" [matAutocomplete]="auto" [formControl]="locationControl">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option (click)="location = null"> --- </mat-option>
                        <mat-option *ngFor="let loc of filteredLocations | async" (click)="location = loc"
                            [value]="loc.location+' | '+loc.zipCodeNr">
                            <span>{{loc.location}}</span> |
                            <small>{{loc.zipCodeNr}}</small>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-2">
                <mat-form-field appearance="fill" class="fullSize">
                    <mat-label>Restaurantart</mat-label>
                    <mat-select [formControl]="categoryControl" multiple>
                        <mat-option *ngFor="let type of categories" [value]="type">{{type.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>

    <div *ngFor="let res of restaurants">
        <hr class="br-top">
        <div class="row br-top" (click)="goToRestaurant(res.id)">
            <div class="col-4">
                <img src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp" class="imgSize" alt="..." />
            </div>
            <div class="col-8">
                <h1 class="restaurantHeader">{{res.name}}</h1>
                <p>Restaurantbeschreibung</p>
                <p>{{res.description}}</p>
            </div>
        </div>
    </div>
    <br>
</div>
