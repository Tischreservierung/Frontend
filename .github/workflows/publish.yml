name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:   
      - name: Checkout
        uses: actions/checkout@v2
    
      - name: Login to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: tischreservierung
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and publish Container
        run: |
          docker build . -t ghcr.io/tischreservierung/frontend:latest
          docker push ghcr.io/tischreservierung/frontend:latest

  depoy:
      name: Deploy
      if: github.ref == 'refs/heads/main'
      needs: [ publish ]
      runs-on: ubuntu-latest
      steps:
        - name: Set Kubernetes context
          uses: azure/k8s-set-context@v2
          with:
            namespace: student-s-raaber
            method: kubeconfig
            k8s-url: student.cloud.htl-leonding.ac.at
            kubeconfig: ${{ secrets.KUBE_CONFIG }}

        - name: Install krew
          run: |
            set -ex
            krew_version=v0.2.1
            if [ -d $HOME/.krew ] ; then
                echo "krew already installed"
            else
                cd "$(mktemp -d)"
                curl -fsSLO "https://storage.googleapis.com/krew/${krew_version}/krew.{tar.gz,yaml}"
                tar zxvf krew.tar.gz

                krew_binary="./krew_$(uname | tr '[:upper:]' '[:lower:]')_amd64"
                ${krew_binary} install --manifest=krew.yaml --archive=krew.tar.gz
            fi

        - name: Install Kubectl Oidc
          run: kubectl krew install oidc-login

        - name: Checkout
          uses: actions/checkout@v3
          
        - name: Deploy to Kubernetes
          run: kubectl apply -f kubernetes/deployment.yaml
